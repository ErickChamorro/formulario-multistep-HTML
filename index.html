<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
<body>

  <form id="regForm" action="mostrar_consola()">
    <h1>Registro:</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Datos personales:
      <p><input placeholder="Primer y segundo nombre" oninput="this.className = ''" name="fname"></p>
      <p><input placeholder="Primer y segundo apellido" oninput="this.className = ''" name="lname"></p>
    </div>
    <div class="tab">Información de contacto:
      <p><input placeholder="Dirección de correo electrónico" oninput="this.className = ''" name="email"></p>
      <p><input placeholder="Número de celular" oninput="this.className = ''" name="phone"></p>
    </div>
    <div class="tab">Informacion de usuario:
      <p><input placeholder="Contraseña" oninput="this.className = ''" name="pword" type="password"></p>
      <p><input placeholder="Confirmar contraseña" oninput="this.className = ''" name="repword" type="password"></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>

<script src="script.js"></script>

</body>
</html>
